<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Web Project 4. An interactive page where users can add, remove, or like photos"
    />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Alex Darincev" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="images/logo/header-logo.svg"
        alt="Around the U.S. logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="avatar"
          src="images/jacq-cousteau-avatar-pic.png"
          alt="Jacques Cousteau photo"
        />
        <div class="profile-info">
          <h1 class="profile-info__name">Jacques Cousteau</h1>
          <button
            class="profile-info__button-edit"
            type="button"
            aria-label="edit"
          ></button>
          <p class="profile-info__job">Explorer</p>
        </div>
        <button
          class="profile__button-add"
          type="button"
          aria-label="add"
        ></button>
      </section>
      <section class="popup">
        <div
          class="popup__container popup__container_content_edit-profile popup__container_content_form"
        >
          <button
            type="button"
            class="popup__button-close popup__button-close_content_form"
            area-label="close"
          ></button>

          <form class="form" name="form-edit-profile">
            <h2 class="form__heading">Edit profile</h2>
            <input
              type="text"
              class="form__input form__input_type_name"
              name="name"
            />
            <input
              type="text"
              class="form__input form__input_type_job"
              name="job"
            />
            <button type="submit" class="form__button-submit" aria-label="save">
              Save
            </button>
          </form>
        </div>
      </section>
      <section class="popup">
        <div
          class="popup__container popup__container_content_add-card popup__container_content_form"
        >
          <button
            type="button"
            class="popup__button-close popup__button-close_content_form"
            area-label="close"
          ></button>

          <form class="form" name="form-add-card">
            <h2 class="form__heading">New place</h2>
            <input
              type="text"
              class="form__input form__input_type_title"
              placeholder="Title"
              name="title"
            />
            <input
              type="text"
              class="form__input form__input_type_link"
              placeholder="Image link"
              name="image link"
            />
            <button
              type="submit"
              class="form__button-submit"
              aria-label="create"
            >
              Create
            </button>
          </form>
        </div>
      </section>
      <section class="popup">
        <div class="popup__container popup__container_content_image">
          <button
            type="button"
            class="popup__button-close popup__button-close_content_image"
            area-label="close-popup-image"
          ></button>
          <img class="popup-image" src="#" alt="#" />
          <p class="popup-image__title"></p>
        </div>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="copyright">&copy; 2022 Around The U.S.</p>
    </footer>

    <template id="template-element">
      <article class="element">
        <img class="element__image" src="#" alt="" />
        <button
          class="element__button element__button_action_delete"
          type="button"
          aria-label="delete"
        ></button>
        <div class="element__wrap">
          <h2 class="element__title">Bald Mountains</h2>
          <button
            class="element__button element__button_action_like"
            type="button"
            aria-label="like"
          ></button>
        </div>
      </article>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
