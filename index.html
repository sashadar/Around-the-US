<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Web Project 4. An interactive page where users can add, remove, or like photos"
    />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Alex Darincev" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="images/logo/header-logo.svg"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <div class="profile">
          <div class="avatar">
            <img
              class="avatar__image"
              src="images/jacq-cousteau-avatar-pic.png"
              alt="Jacques Cousteau photo"
            />
          </div>
          <div class="profile-info">
            <h1 class="profile-info__name">Jacques Cousteau</h1>
            <button class="profile-info__button-edit"></button>
            <p class="profile-info__occupation">Explorer</p>
          </div>
          <button class="profile__button-add"></button>
        </div>
      </main>
    </div>
  </body>
</html>
