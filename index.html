<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Web Project 4. An interactive page where users can add, remove, or like photos"
    />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Alex Darincev" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="images/logo/header-logo.svg"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="avatar"
            src="images/jacq-cousteau-avatar-pic.png"
            alt="Jacques Cousteau photo"
          />
          <div class="profile-info">
            <h1 class="profile-info__name">Jacques Cousteau</h1>
            <button
              class="profile-info__button-edit"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile-info__job">Explorer</p>
          </div>
          <button
            class="profile__button-add"
            type="button"
            aria-label="add"
          ></button>
        </section>
        <section class="popup"></section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <template id="template-element">
      <article class="element">
        <img class="element__image" src="" alt="" />
        <button
          class="element__button element__button_action_delete"
          type="button"
          aria-label="delete"
        ></button>
        <div class="element__wrap">
          <h2 class="element__title">Bald Mountains</h2>
          <button
            class="element__button element__button_action_like"
            type="button"
            aria-label="like"
          ></button>
        </div>
      </article>
    </template>
    <template id="template-popup-container">
      <div class="popup__container">
        <button
          type="button"
          class="popup__button-close"
          area-label="close"
        ></button>
      </div>
    </template>
    <template id="template-popup-form">
      <h2 class="form__heading"></h2>
      <form class="form" name="">
        <input
          type="text"
          id="inputFirst"
          class="form__input"
          placeholder=""
          name=""
        />
        <input
          type="text"
          id="inputScnd"
          class="form__input"
          placeholder=""
          name=""
        />
        <button
          type="submit"
          class="form__button-submit"
          aria-label=""
        ></button>
      </form>
    </template>
    <template id="template-popup-image">
      <img class="popup-image" src="" alt="" />
      <h2 class="popup-image__title"></h2>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
